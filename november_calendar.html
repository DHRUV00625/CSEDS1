<!DOCTYPE html>
<html>
<head>
<title>Calendar Layout</title>
<style>
  body{
    display: flex;
    height: 100vh;
  }

  .calendar{
    width: 300px;
    text-align: center;
  }

  .days, .dates{
    display: grid;
    grid-template-columns: repeat(7, 1fr);
  }

  .days div{
    font-weight: bold;
    padding: 8px;
    background-color: #f0f0f0;
  }

  .dates div{
    border: 1px solid #ed1313;
    padding: 2px;
  }
</style>
</head>
<body>

<div class="calendar">
  <h2>November</h2>

  <div class="days">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="dates">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>

    <div>19</div>
    <div>20</div>
    <div>21</div>
    <div>22</div>
    <div></div>

    <div></div>
    <div></div>
  </div>
</div>

</body>
</html>
