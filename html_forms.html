<!DOCTYPE html>
<html>
<head>
    <title>HTML FORMS</title>
</head>
<body>
    <center>
        <h1 style="font-style: italic; font-weight: bold; color:rgb(232, 190, 6);">HTML FORMS</h1>
        <h2>LOGIN</h2>

        <form>
            <fieldset>
                <legend><b>Form Box</b></legend>

                <label for="login">Username:</label>
                <input type="text" id="login" name="login" value="dhruv"><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>

                <input type="button" id="button" value="Submit"><br><br>

                <label for="cars">Choose favorite phone brand:</label>
                <select id="phones" name="phones">
                    <option value="APPLE">APPLE</option>
                    <option value="SAMSUNG">SAMSUNG</option>
                    <option value="OPPO">OPPO</option>
                    <option value="VIVO">VIVO</option>
                </select><br><br>

                <label for="watch">Choose your watch brand:</label>
                <select id="watch" name="watch">
                    <option value="ROLEX">ROLEX</option>
                    <option value="TITAN">TITAN</option>
                    <option value="FOSSIL">FOSSIL</option>
                    <option value="CASIO">CASIO</option>
                </select><br><br>

                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <label for="tv brands">choose your tv brand</label>
                <select id="tv" name="tv">
                    <option value="SONY">SONY</option>
                    <option value="SAMSUNG">SAMSUNG</option>
                    <option value="LG">LG</option>
                    <option value="PANASONIC">PANASONIC</option>
                    </label><br><br>
            </fieldset>
        </form>
    </center>
</body>
</html>
