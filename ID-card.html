<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple ABES ID Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eee;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .card {
    width: 350px;
    background: white;
    padding: 15px;
    border: 2px solid #600;
  }
  .header {
    text-align: center;
    font-weight: bold;
    color: #600;
    margin-bottom: 10px;
  }
  .photo {
    width: 120px;
    height: 150px;
    border: 1px solid #000;
    margin: 10px 0 10px auto;
    background: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
  }
  .row {
    margin: 6px 0;
    font-size: 14px;
  }
  .label { font-weight: bold; }
</style>
</head>
<body>
  <div class="card">
    <div class="header">ABES Engineering College<br>Temporary ID Card</div>

    <div class="row"><span class="label">Session:</span> 2025-26</div>
    <div class="row"><span class="label">Admission No.:</span> 2025R1541003</div>
    <div class="row"><span class="label">Name:</span> Dhruv Sharma</div>
    <div class="row"><span class="label">Father's Name:</span> Pradeep Kumar Sharma</div>
    <div class="row"><span class="label">Course:</span> B.Tech CSE-DS</div>
    <div class="row"><span class="label">Day Scholar/Hosteller:</span> H</div>
    <div class="row"><span class="label">Issuing Date:</span> 10/08/25</div>

    <div class="photo">Photo</div>

    <div style="text-align:center; font-size:13px; margin-top:10px;">Authorised Signatory</div>
  </div>
</body>
</html>
