<html>
    <head>
        <title>Test Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header, footer {
                background-color: #E67F0D;
                color: white;
                text-align: center;
                padding: 20px;
                display: block;
            }

            nav {
                background-color: #f2f2f2;
                padding: 10px;
            }

            nav a {
                display: inline-block; 
                padding: 10px 20px;
                margin-right: 10px;
                background-color: #FFAE03;
                color: #1D1128;
                text-decoration: none;
                border-radius: 5px;
            }

            .clear {
                clear: both;
            }

            .inline-text span {
                display: inline;
                color: red;
                font-weight: bold;
            }

            section {
                padding: 20px;
                background: #fafafa;
            }        </style>
    </head>
    <body>
        <header>
            <h1>My Test Page</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

            <div class="clear"></div>
        </nav>
        <section>
            <h2>Welcome to the Test Page</h2>
            <p>This is a sample paragraph to demonstrate the layout of the test page.</p>
            <div class="inline-text">
                Here is some inline text with a <span>highlighted section</span> for emphasis.
            </div>
        </section>
        <footer>
            <p>Footer Information</p>
        </footer>
</html>
